<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"
    />
    <title>Page not found</title>
    <link type="image/png" href="/.best-shot/logo.png" rel="shortcut icon" />
    <style>
      html,
      html {
        height: 100%;
        min-width: 320px;
        user-select: none;
        pointer-events: none;
      }
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .logo {
        height: 48px;
        height: 10vw;
        height: clamp(32px, 10vw, 64px);
        margin-right: 4%;
      }
      .not-found {
        max-width: 720px;
        width: 80%;
      }
      .text {
        line-height: 0.75;
        font-size: 44px;
        font-size: 8vw;
        font-size: clamp(32px, 8vw, 60px);
      }
      h1,
      h2 {
        font-family: -apple-system, BlinkMacSystemFont, roboto, Segoe UI, Segoe,
          Helvetica, Arial, monospace;
        color: #999;
      }
      h1 {
        width: 100%;
        white-space: nowrap;
        justify-content: center;
        display: flex;
        align-items: center;
        margin: 0;
      }
      h2 {
        font-size: 26px;
        font-size: 6vw;
        font-size: clamp(18px, 6vw, 40px);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div style="flex: 3"></div>
    <h1>
      <img src="/.best-shot/logo.svg" alt="logo" class="logo" />
      <span class="text">BEST SHOT</span>
    </h1>
    <div style="flex: 2"></div>
    <img src="/.best-shot/404.svg" alt="404" class="not-found" />
    <div style="flex: 1"></div>
    <h2>Page not found</h2>
    <div style="flex: 8"></div>
  </body>
</html>
